<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE - Tabela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Login</th>
                    <th>Status</th>
                    <th>Último Acesso</th>
                    <th>Empresas</th>
                    <th>Produtos</th>
                    <th>Informação Adicional</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="./img/avatar1.png" alt="João" class="profile-pic"> João</td>
                    <td>@joao123</td>
                    <td><span class="badge online">Online</span></td>
                    <td>01/01/2020</td>
                    <td>Empresa A</td>
                    <td>Produto A</td>
                    <td>Informação A</td>
                    <td>
                        <i class="fas fa-edit action-icon"></i>
                        <i class="fas fa-trash action-icon"></i>
                    </td>
                </tr>
                <tr>
                    <td><img src="./img/avatar2.png" alt="Maria" class="profile-pic"> Maria</td>
                    <td>@maria123</td>
                    <td><span class="badge online">Online</span></td>
                    <td>01/01/2020</td>
                    <td>Empresa B</td>
                    <td>Produto B</td>
                    <td>Informação B</td>
                    <td>
                        <i class="fas fa-edit action-icon"></i>
                        <i class="fas fa-trash action-icon"></i>
                    </td>
                </tr>
                <tr>
                    <td><img src="./img/avatar3.png" alt="Carlos" class="profile-pic"> Carlos</td>
                    <td>@carlos123</td>
                    <td><span class="badge offline">Offline</span></td>
                    <td>01/01/2020</td>
                    <td>Empresa C</td>
                    <td>Produto C</td>
                    <td>Informação C</td>
                    <td>
                        <i class="fas fa-edit action-icon"></i>
                        <i class="fas fa-trash action-icon"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
