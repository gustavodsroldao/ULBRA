<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavo Notícias</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-container">
                <span class="logo">Gustavo</span>
                <span class="logo-text">Notícias</span>
            </div>
            
            <div class="search-container">
                <div class="search-bar">
                    <span class="material-icons search-icon">search</span>
                    <input class="search-bar-text" type="text" placeholder="Pesquise assuntos, locais e fontes">
                    <span class="material-icons dropdown-icon">arrow_drop_down</span>
                </div>
            </div>
            
            <div class="icons-container">
                <span class="material-icons icon">help_outline</span>
                <span class="material-icons icon">settings</span>
                <span class="material-icons icon">apps</span>
                <div class="profile-icon">
                    <img src="https://via.placeholder.com/32" alt="Profile">
                </div>
            </div>
        </div>
        
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item active">Página inicial</li>
                <li class="nav-item">Para você</li>
                <li class="nav-item">Seguindo</li>
                <li class="nav-item">Destaques Jornalísticos</li>
                <li class="nav-item">|</li>
                <li class="nav-item">Brasil</li>
                <li class="nav-item">Mundo</li>
                <li class="nav-item">Local</li>
                <li class="nav-item">Negócios</li>
                <li class="nav-item">Ciência e tecnologia</li>
                <li class="nav-item">Entretenimento</li>
                <li class="nav-item">Esportes</li>
                <li class="nav-item">Saúde</li>
            </ul>
        </nav>
    </header>
</body>
</html>
